<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/media.css" rel="stylesheet">
    <title>Funcionário</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Taverna</h1>
            <h1>do Vale</h1>
        </div>
        
        <ul>
            <a href="Estoque"><li>Estoque</li></a>
            <a href="vendas.html"><li>Vendas</li></a>
            <a href="Produtos"><li>Produtos</li></a>
            <a href="index.html" class="incio-btn"><li>Início</li></a>
        </ul>
    </header>

    <aside>
        <h2><span>Registrar</span></h2>
        <h2>Funcionários</h2>
        <form class="duplas">
            <div class="input-topo">
                <label for="nome-funcionario">Nome Funcionário:</label>
                <input type="text" id="nome-funcionario" name="nome-funcionario" placeholder="Nome Funcionário" required>
                <label for="horario-entrada">Entrada:</label>
                <input type="time" id="horario-entrada" name="horario-entrada" placeholder="Horário Entrada" required>
            </div>
            <div class="input-baixo">
                <label for="cargo-funcionario">Cargo Funcionário:</label>
                <input type="text" id="cargo-funcionario" name="cargo-funcionario" placeholder="Cargo Funcionário" required>
                <label for="horario-saida">Saída:</label>
                <input type="time" id="horario-saida" name="horario-saida" placeholder="Horário Saída" required>
            </div>
        </form>
    </aside>
    
    <footer></footer>
</body>
</html>
